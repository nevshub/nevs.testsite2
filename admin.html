<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="music.html">Music</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <section id="login-section">
      <h2>Admin Login</h2>
      <label for="adminPassword">Temporary Password:</label>
      <input type="text" id="adminPassword" value="Temp1234">
      <button id="loginBtn">Login</button>
    </section>

    <section id="stream-control" style="display:none;">
      <h2>Live Stream Control</h2>
      <video id="adminStream" autoplay muted></video>
      <button id="startStream">Start Stream</button>
      <button id="stopStream">Stop Stream</button>
    </section>

    <section id="recordings" style="display:none;">
      <h2>Recorded Sessions</h2>
      <ul id="recordedList"></ul>
    </section>

    <section id="admin-news" style="display:none;">
      <h2>Post News</h2>
      <input type="text" id="adminPost" placeholder="Write a news post...">
      <button id="adminPostBtn">Post</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
