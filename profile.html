<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grove Profile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="music.html">Music</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section id="profile-stream">
      <h2>Join Live Stream</h2>
      <video id="memberStream" autoplay playsinline></video>
      <button id="joinStream">Join Stream</button>
    </section>
    <section id="profile-posts">
      <h2>Your Posts</h2>
      <div id="feed"></div>
      <input type="text" id="newPost" placeholder="Write a post...">
      <button id="postBtn">Post</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
