<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 12px;
      text-align: center;
    }
    .profile-container input,
    .profile-container textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    .profile-container button {
      background: #444;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .profile-container button:hover {
      background: #666;
    }
    .profile-display {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .profile-display img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Create / Edit Profile</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <textarea id="bio" placeholder="Enter a short bio"></textarea>
    <input type="file" id="avatar" accept="image/*">
    <button onclick="saveProfile()">Save Profile</button>

    <div class="profile-display" id="profileDisplay" style="display:none;">
      <h3 id="displayName"></h3>
      <img id="displayAvatar" src="" alt="Profile Picture">
      <p id="displayBio"></p>
    </div>
  </div>

  <script>
    function saveProfile() {
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;
      const avatarFile = document.getElementById('avatar').files[0];

      if (avatarFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const avatarUrl = e.target.result;
          localStorage.setItem('profile', JSON.stringify({ username, bio, avatarUrl }));
          loadProfile();
        };
        reader.readAsDataURL(avatarFile);
      } else {
        const saved = JSON.parse(localStorage.getItem('profile')) || {};
        localStorage.setItem('profile', JSON.stringify({ username, bio, avatarUrl: saved.avatarUrl || "" }));
        loadProfile();
      }
    }

    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        document.getElementById('displayName').textContent = profile.username;
        document.getElementById('displayBio').textContent = profile.bio;
        if (profile.avatarUrl) {
          document.getElementById('displayAvatar').src = profile.avatarUrl;
          document.getElementById('displayAvatar').style.display = 'block';
        } else {
          document.getElementById('displayAvatar').style.display = 'none';
        }
        document.getElementById('profileDisplay').style.display = 'block';
      }
    }

    window.onload = loadProfile;
  </script>
</body>
</html>
