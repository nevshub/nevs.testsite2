<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Purple Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-section">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Temporary password here">
        <button id="login-btn">Login</button>
        <button id="create-account-btn">Create Account</button>
        <p id="auth-msg"></p>
    </section>

    <section id="profile-section" class="hidden">
        <h2>Your Profile</h2>
        <div id="profile-photo-preview"></div>
        <input type="file" id="profile-photo">
        <textarea id="profile-bio" rows="4" placeholder="Write something about yourself..."></textarea>
        <button id="save-profile-btn">Save Profile</button>
    </section>

    <section id="news-section" class="hidden">
        <h2>News Feed</h2>
        <div id="news-feed"></div>
        <textarea id="new-post" rows="2" placeholder="Write a new post..."></textarea>
        <button id="post-btn">Post</button>
    </section>

    <section id="music-section" class="hidden">
        <h2>Music Player</h2>
        <input type="file" id="music-upload" multiple>
        <div id="music-list"></div>
        <audio id="audio-player" controls></audio>
        <canvas id="music-visualizer"></canvas>
    </section>

    <script src="main.js"></script>
</body>
</html>
