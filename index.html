<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stream Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Live Stream Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="music.html">Music</a>
      <a href="profile.html">Profile</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section id="stream-section">
      <h2>Live Stream</h2>
      <button id="joinStream">Join Stream</button>
    </section>

    <section id="news-feed">
      <h2>News Feed</h2>
      <div id="feed"></div>
      <input type="text" id="newPost" placeholder="Write a post...">
      <button id="postBtn">Post</button>
    </section>
  </main>

  <!-- Stream popup modal -->
  <div id="streamModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <video id="streamVideo" autoplay playsinline></video>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
