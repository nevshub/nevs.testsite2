<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MySite</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p>or <button id="create-account-btn">Create Account</button></p>
  </div>

  <div id="profile-container" class="hidden">
    <h2 id="profile-name"></h2>
    <input type="text" id="post-text" placeholder="Write something...">
    <button id="add-post-btn">Post</button>

    <h3>Your Music</h3>
    <input type="file" id="music-file">
    <button id="add-music-btn">Add Music</button>
    <div id="music-list"></div>

    <h3>News Feed</h3>
    <div id="newsfeed"></div>

    <button id="logout-btn">Logout</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
