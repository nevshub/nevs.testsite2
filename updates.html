<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Community Updates</h1>

  <form id="postForm">
    <input type="text" name="username" placeholder="Your username" required><br>
    <textarea name="text" placeholder="Write an update..." required></textarea><br>
    <button type="submit">Post</button>
  </form>

  <h2>Posts</h2>
  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("/posts");
      const posts = await res.json();
      const profiles = await (await fetch("/profiles")).json();
      const container = document.getElementById("posts");
      container.innerHTML = "";
      posts.reverse().forEach(post => {
        const user = profiles.find(p => p.username === post.username);
        const div = document.createElement("div");
        div.innerHTML = `
          <div style="border:1px solid #444; padding:10px; margin:10px 0;">
            ${user && user.photo ? `<img src="${user.photo}" width="50">` : ""}
            <strong>${post.username}</strong><br>
            <small>${new Date(post.timestamp).toLocaleString()}</small>
            <p>${post.text}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await fetch("/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      e.target.reset();
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
