<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>News & Updates</h1>

  <!-- Admin post form -->
  <div id="postForm" style="display:none; margin-bottom:20px;">
    <input id="updateTitle" type="text" placeholder="Title" style="width:100%; margin-bottom:10px;">
    <textarea id="updateContent" placeholder="Write your update..." style="width:100%; height:100px;"></textarea>
    <button id="addUpdateBtn" class="button">Post Update</button>
  </div>

  <!-- Updates feed -->
  <div id="updatesFeed"></div>

  <script src="main.js"></script>
</body>
</html>
